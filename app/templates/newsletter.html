{% extends 'base.html' %}

{% block title %}Newsletter - DGEPN{% endblock %}

{% block content %}
    <h1 class="text-orange mb-4">Inscription à la Newsletter</h1>
    <p class="lead text-muted">Recevez nos dernières actualités et mises à jour directement dans votre boîte mail.</p>

    <div class="card shadow-sm w-50 mx-auto">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="votre@example.com">
                </div>
                <button type="submit" class="btn btn-orange"><i class="fas fa-envelope"></i> S’inscrire</button>
            </form>
        </div>
    </div>
{% endblock %}
